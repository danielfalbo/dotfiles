- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~", "~/.config"]

- link:
    ~/.config/karabiner: config/karabiner
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc

- create:
    - ~/Developer

- shell:
    - [
        test -d ~/.oh-my-zsh || sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)",
        Installing ohmyzsh,
      ]
